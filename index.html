<body>

<div id="login-content" ng-controller="LoginCtrl">

</div>

<div id="main-content">
  <!-- header -->
  <header id="header" class="navbar" ng-controller="LoginCtrl">
    <ul class="nav navbar-nav navbar-avatar pull-right unknown-status">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">            
          <span class="hidden-xs-only">Hello Chris</span>
          <span class="thumb-small avatar inline"><img src="images/avatar.jpg" alt="Mika Sokeil" class="img-circle"></span>
          <b class="caret hidden-xs-only"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/#/help">Help</a></li>
	  <li><a ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
    <a class="navbar-brand" href="#">Stiggar</a>
    <button type="button" class="btn btn-link pull-left nav-toggle visible-xs" data-toggle="class:slide-nav slide-nav-left" data-target="body">
      <i class="fa fa-bars fa-lg text-default"></i>
    </button>
    
  </header>
  <!-- / header -->
  <!-- nav -->
  <nav id="nav" class="nav-primary hidden-xs nav-vertical" ng-controller="NavCtrl" ng-show="!startScreen">
    <ul class="nav" data-spy="affix" data-offset-top="50">
      <li class="unknown-status" ng-class="{active:isActive('/deck')}"><a href="/#/deck"><i class="fa fa-edit fa-lg"></i><span>Stickersammlung</span></a></li>
      <li class="unknown-status" ng-class="{active:isActive('/maps')}"><a href="/#/maps"><i class="fa fa-compass fa-lg"></i><span>Tauschpartner finden</span></a></li>
      <li class="unknown-status" ng-class="{active:isActive('/chat')}"><a href="/#/chat"><i class="fa fa-comment-o fa-lg"></i><span>Chatten</span></a></li>
      <li class="unknown-status" ng-class="{active:isActive('/stat')}"><a href="/#/stat"><i class="fa fa-signal fa-lg"></i><span>Statistik</span></a></li>
      <li class="unknown-status" ng-class="{active:isActive('/help')}"><a href="/#/help"><i class="fa fa-question fa-lg"></i><span>Hilfe</span></a></li>
      <li class="connected-status" ng-class="{active:isActive('/login')}"><a href="/#/login"><i
  class="fa fa-sign-in fa-lg"></i><span>Login  {{isLoggedIn}}</span></a></li>
 
    </ul>
  </nav>
  <!-- / nav -->
  <section id="content">
    <section class="main padder">

<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>

</section>
  </section>

  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; Stiggar 2014, we love Stickers!</small><br><br>
        <a href="#" class="btn btn-xs btn-circle btn-twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="btn btn-xs btn-circle btn-facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="btn btn-xs btn-circle btn-gplus"><i class="fa fa-google-plus"></i></a>
      </p>
    </div>
  </footer>

    </div>
